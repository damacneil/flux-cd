apiVersion: flux.weave.works/v1beta1
kind: HelmRelease
metadata:
  name: vault-operator
  namespace: vault
  annotations:
    flux.weave.works/automated: "true"
    flux.weave.works/tag.chart-image: glob:master-*
spec:
  releaseName: vault-operator
  chart:
    repository: https://kubernetes-charts.banzaicloud.com
    name: banzaicloud-stable/vault-operator
    version: 0.4.2
  values:
    enabled: true
    image:
      repository: banzaicloud/vault-operator
      tag: 0.5.3
      pullPolicy: IfNotPresent
    replicCount: 1
    etcdOperator:
      enabled: false

