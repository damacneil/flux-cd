apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: vault
  namespace: vault
spec:
  releaseName: vault
  chart:
    git: https://github.com/hashicorp/vault-helm
    ref: master
    path: .
  values:
    global:
      enabled: true
      image: "vault:1.2.3"
    server:
      resources:
        requests:
          memory: 256Mi
          cpu: 250m
        limits:
          memory: 256Mi
      dataStorage:
        enabled: true
        size: 500Mi
      ha:
        enabled: true
        config: |
          ui = true
          listener "tcp" {
            tls_disable = 1
            address = "[::]:8200"
            cluster_address = "[::]:8201"
          }
          storage "consul" {
            path = "vault"
            address = "consul-consul-server:8500"
          }
      ui:
        enabled: true
      ingress:
        enabled: true
        annotations:
          kubernetes.io/ingress.class: "traefik"
          certmanager.k8s.io/cluster-issuer: letsencrypt-prod
        tls:
          - secretName: vault-tls
            hosts:
              - vault.apps.dmacneil.co.uk
        hosts:
          - host: vault.apps.dmacneil.co.uk
            paths: ["/"]
      extraVolumes:
        - type: configMap
          name: vault-auth-methods
          path: /vault/config/auth-config.yaml

